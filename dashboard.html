<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dashboard - Globalonlinetrading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Globalonlinetrading</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-success btn-sm" href="deposit.html">Deposit</a>
          <a class="btn btn-outline-success btn-sm" href="withdraw.html">Withdraw</a>
          <a class="btn btn-outline-success btn-sm" href="history.html">History</a>
          <a class="btn btn-outline-success btn-sm" href="profile.html">Profile</a>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card p-3">
            <div class="d-flex justify-content-between">
              <div>Available Balance</div><strong id="dash-balance">$0.00</strong>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div>In Trade</div><strong id="dash-intrade">$0.00</strong>
            </div>
            <div class="d-flex justify-content-between mt-2">
              <div>Profit/Loss</div><strong id="dash-pnl">$0.00</strong>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card p-2">
            <div class="tradingview-widget-container">
              <div class="tradingview-widget-container__widget"></div>
              <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js">
              {
                "autosize": true,
                "symbol": "BITSTAMP:BTCUSD",
                "interval": "30",
                "timezone": "Etc/UTC",
                "theme": "light",
                "style": "1",
                "locale": "en",
                "enable_publishing": false,
                "range": "6M",
                "allow_symbol_change": true,
                "save_image": false
              }
              </script>
            </div>
          </div>
        </div>
      </div>

      <div class="card p-3 mt-3">
        <h5>Quick Trade (Mock)</h5>
        <div class="row g-2 align-items-end">
          <div class="col-md-3">
            <label class="form-label">Symbol</label>
            <select class="form-select">
              <option>BTC/USD</option><option>ETH/USD</option><option>EUR/USD</option><option>TSLA</option>
            </select>
          </div>
          <div class="col-md-3"><label class="form-label">Side</label><select class="form-select"><option>BUY</option><option>SELL</option></select></div>
          <div class="col-md-3"><label class="form-label">Amount</label><input type="number" class="form-control" value="100" min="0" step="1" /></div>
          <div class="col-md-3"><button class="btn btn-success w-100" onclick="alert('Order submitted (mock).')">Submit</button></div>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 mt-4"><div class="container"><small>Â© 2025 Globalonlinetrading</small></div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js"></script>
  </body>
</html>
