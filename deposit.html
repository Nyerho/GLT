<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><title>Deposit - Globalonlinetrading</title><meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="./styles.css" rel="stylesheet" />
</head><body>
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3"><div class="container"><a class="navbar-brand" href="index.html">Globalonlinetrading</a></div></nav>
<main class="finance-hero">
  <div class="finance-overlay"></div>
  <div class="container py-5 position-relative" style="max-width:860px">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <section class="finance-card p-4 p-md-5 shadow-lg rounded">
          <div class="d-flex align-items-center justify-content-between mb-3">
            <h1 class="form-title m-0">Deposit Funds</h1>
            <span class="text-muted small">Balance: <strong id="current-balance">$0.00</strong></span>
          </div>

          <form id="deposit-form">
            <div class="mb-3">
              <label class="form-label">Payment Method</label>
              <div class="btn-group w-100" role="group" aria-label="Deposit methods">
                <input type="radio" class="btn-check" name="deposit-method" id="method-crypto" value="crypto" checked>
                <label class="btn btn-outline-success method-pill" for="method-crypto">ğŸª™ Crypto Wallet</label>
                <input type="radio" class="btn-check" name="deposit-method" id="method-card" value="card">
                <label class="btn btn-outline-success method-pill" for="method-card">ğŸ’³ Card</label>
                <input type="radio" class="btn-check" name="deposit-method" id="method-bank" value="bank">
                <label class="btn btn-outline-success method-pill" for="method-bank">ğŸ¦ Bank Transfer</label>
              </div>
              <div class="mt-2 text-muted small" id="method-hint">Network fee applies; speed varies by network.</div>
            </div>

            <div class="mb-3">
              <label class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">USD</span>
                <input id="deposit-amount" type="number" class="form-control" min="1" step="1" placeholder="Enter amount" required />
              </div>
              <div class="quick-amounts mt-2">
                <button type="button" class="btn btn-sm btn-outline-secondary qa" data-amt="50">$50</button>
                <button type="button" class="btn btn-sm btn-outline-secondary qa" data-amt="100">$100</button>
                <button type="button" class="btn btn-sm btn-outline-secondary qa" data-amt="250">$250</button>
                <button type="button" class="btn btn-sm btn-outline-secondary qa" data-amt="500">$500</button>
              </div>
            </div>

            <div class="row g-3 mb-3">
              <div class="col-md-6">
                <div class="summary-card border rounded p-3">
                  <div class="d-flex justify-content-between mb-1"><span class="text-muted">Amount</span><strong id="sum-amount">$0.00</strong></div>
                  <div class="d-flex justify-content-between mb-1"><span class="text-muted">Fee</span><strong id="sum-fee">$0.00</strong></div>
                  <div class="d-flex justify-content-between"><span class="text-muted">Total</span><strong id="sum-total">$0.00</strong></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="border rounded p-3 bg-light">
                  <small class="text-muted">
                    Card deposits are instant. Bank transfers may take 1â€“3 business days. Crypto speed varies by network.
                  </small>
                </div>
              </div>
            </div>

            <button class="btn btn-success w-100" type="submit">Deposit</button>
          </form>
        </section>
      </div>
    </div>
  </div>
</main>
<footer class="border-top py-3 mt-4"><div class="container"><small>Â© 2025 Globalonlinetrading</small></div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/site.js"></script>
</body></html>
