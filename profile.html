<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><title>Profile - Globalonlinetrading</title><meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="./styles.css" rel="stylesheet" />
</head><body>
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3"><div class="container"><a class="navbar-brand" href="index.html">Globalonlinetrading</a></div></nav>
<main class="container py-4" style="max-width:740px">
  <h1 class="mb-3">Profile & Settings</h1>
  <form id="profile-form">
    <div class="row g-3">
      <div class="col-md-6"><label class="form-label">Email</label><input id="p-email" type="email" class="form-control" required /></div>
      <div class="col-md-6"><label class="form-label">Username</label><input id="p-username" type="text" class="form-control" required /></div>
      <div class="col-md-6"><label class="form-label">Country</label><input id="p-country" type="text" class="form-control" /></div>
      <div class="col-md-6"><label class="form-label">KYC Status</label><input type="text" class="form-control" value="Pending" readonly /></div>
    </div>
    <div class="mt-3 d-flex gap-2"><button class="btn btn-success" type="submit">Save</button><a class="btn btn-outline-success" href="dashboard.html">Back</a></div>
  </form>

  <div class="card p-3 mt-3">
    <h5>Upload ID (Mock)</h5>
    <input type="file" class="form-control" />
  </div>
</main>
<footer class="border-top py-3 mt-4"><div class="container"><small>Â© 2025 Globalonlinetrading</small></div></footer>

</body></html>
