<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><title>Login - Globalonlinetrading</title><meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="./styles.css" rel="stylesheet" />
</head><body>
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
  <div class="container"><a class="navbar-brand" href="index.html">Globalonlinetrading</a></div>
</nav>
<main class="auth-hero">
  <div class="auth-overlay"></div>
  <div class="container py-5 auth-section" style="max-width:720px">
    <div class="auth-card p-4 p-md-5 shadow-sm">
      <div class="mb-4 text-center">
        <h1 class="form-title mb-2">Welcome back</h1>
        <p class="form-subtitle mb-0">Sign in to access your dashboard</p>
      </div>
      <form id="login-form" novalidate>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input id="login-email" type="email" class="form-control" required placeholder="you@example.com" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input id="login-password" type="password" class="form-control" required minlength="6" placeholder="Enter your password" />
        </div>
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="login-remember">
            <label class="form-check-label" for="login-remember">Remember me</label>
          </div>
          <a class="link-accent" href="forgot.html">Forgot password?</a>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-success" type="submit">Login</button>
          <a class="btn btn-outline-success" href="register.html">Create an account</a>
        </div>
      </form>
    </div>
  </div>
</main>
<footer class="border-top py-3 mt-4"><div class="container"><small>Â© 2025 Globalonlinetrading</small></div></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./js/site.js"></script>
</body></html>
