<!doctype html>
<html lang="en"><head>
<meta charset="utf-8" /><title>Admin - Globalonlinetrading</title><meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="./styles.css" rel="stylesheet" />
</head><body>
<nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
  <div class="container">
    <a class="navbar-brand" href="index.html">Globalonlinetrading</a>
    <div class="ms-auto"><a class="btn btn-outline-success" href="dashboard.html">Back to Dashboard</a></div>
  </div>
</nav>
<main class="container py-4">
  <h1 class="mb-3">Admin Dashboard</h1>
  <div class="row g-3">
    <div class="col-md-4"><div class="card p-3"><h6>Total Users</h6><strong>32</strong></div></div>
    <div class="col-md-4"><div class="card p-3"><h6>Total Deposits</h6><strong>$12,400</strong></div></div>
    <div class="col-md-4"><div class="card p-3"><h6>Total Withdrawals</h6><strong>$9,850</strong></div></div>
  </div>
  <div class="card p-3 mt-3">
    <h5>Actions</h5>
    <button class="btn btn-outline-success btn-sm" onclick="alert('Approve deposit (mock)')">Approve Deposit</button>
    <button class="btn btn-outline-danger btn-sm" onclick="alert('Reject withdrawal (mock)')">Reject Withdrawal</button>
  </div>
</main>
<main class="container py-4">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <div>
      <h1 class="mb-1">Admin Panel</h1>
      <p class="text-muted mb-0">Manage users (create, read, update, delete)</p>
    </div>
    <button class="btn btn-success" id="admin-create-user">Create User</button>
  </div>

  <div class="table-responsive">
    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>#</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Phone</th>
          <th>Country</th>
          <th>Role</th>
          <th style="width:180px">Actions</th>
        </tr>
      </thead>
      <tbody id="admin-users-tbody">
        <!-- populated by JS -->
      </tbody>
    </table>
  </div>

  <!-- Edit/Create User Modal -->
  <div class="modal fade" id="admin-user-modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="admin-user-form">
          <div class="modal-header">
            <h5 class="modal-title" id="admin-user-modal-title">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="admin-user-id" />
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input id="admin-first" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input id="admin-last" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input id="admin-email" type="email" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Username</label>
                <input id="admin-username" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label class="form-label">Phone</label>
                <input id="admin-phone" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Country</label>
                <input id="admin-country" class="form-control" />
              </div>
              <div class="col-md-6">
                <label class="form-label">Role</label>
                <select id="admin-role" class="form-select">
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="col-md-6">
                <label class="form-label">Password (optional)</label>
                <input id="admin-password" type="text" class="form-control" placeholder="Set to change/reset" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<footer class="border-top py-3 mt-4"><div class="container"><small>Â© 2025 Globalonlinetrading</small></div></footer>

<script src="./js/site.js"></script>
</body></html>
