<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Markets - Globalonlinetrading</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-white border-bottom mb-3">
      <div class="container">
        <a class="navbar-brand" href="index.html">Globalonlinetrading</a>
        <div class="d-flex gap-2">
          <a class="btn btn-outline-success btn-sm" href="about.html">About</a>
          <a class="btn btn-success btn-sm" href="login.html">Login</a>
        </div>
      </div>
    </nav>

    <main class="container py-3">
      <h1 class="mb-3">Markets</h1>

      <div class="mb-3">
        <label class="form-label">Select Symbol</label>
        <select id="market-symbol" class="form-select">
          <option value="BITSTAMP:BTCUSD">BTC/USD</option>
          <option value="BITSTAMP:ETHUSD">ETH/USD</option>
          <option value="FX:EURUSD">EUR/USD</option>
          <option value="NASDAQ:TSLA">TSLA</option>
        </select>
      </div>

      <!-- Advanced Chart -->
      <div id="tv-advanced-chart" class="card p-2 mb-4"></div>

      <!-- Market Overview -->
      <div class="card p-2">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js">
          {
            "colorTheme": "light",
            "dateRange": "1M",
            "showChart": true,
            "locale": "en",
            "width": "100%",
            "height": 550,
            "tabs": [
              { "title": "Crypto", "symbols": [
                { "s": "BITSTAMP:BTCUSD" },
                { "s": "BITSTAMP:ETHUSD" },
                { "s": "COINBASE:SOLUSD" }
              ]},
              { "title": "Forex", "symbols": [
                { "s": "FX:EURUSD" },
                { "s": "FX:GBPUSD" },
                { "s": "FX:USDJPY" }
              ]},
              { "title": "Stocks", "symbols": [
                { "s": "NASDAQ:TSLA" },
                { "s": "NASDAQ:NVDA" },
                { "s": "NASDAQ:AAPL" }
              ]}
            ]
          }
          </script>
        </div>
      </div>
    </main>

    <footer class="border-top py-3 mt-4">

          <a href="#">Terms</a><a href="#">Privacy</a><a href="mailto:support@Globalonlinetrading.com">Support</a>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/site.js"></script>
  </body>
</html>
